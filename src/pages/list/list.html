<ion-header>
    <ion-navbar>
        
        <ion-title> Choose a city</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
        <ion-row class="manage-content">
  
            <ion-item>
                <ion-label color="primary" floating>select a city</ion-label>
  
                <ion-input [(ngModel)]="city"
                           (keyup)="cityKeyPress($event)"
                           name="city" type="text" autofocus></ion-input>
            </ion-item>
  
            <button ion-button (click)="searchCityClick($event)"
                    title="Find a city by southafrica name"
                    class="city-btn"> Search City</button>
        </ion-row>

  <ion-select>
          <ion-option value="benoni">Benoni</ion-option>
          <ion-option value="brakpan">Brakpan</ion-option>
          <ion-option value="boksburg">Boksburg</ion-option>
          <ion-option value="vandyk">Vandyk</ion-option>
          <ion-option value="daveyton">Daveyton</ion-option>
          
        </ion-select>
